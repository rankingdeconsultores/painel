<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANKING AMMO</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÜ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --bg-dark: #0f1016; --bg-card: #1b1d29; --text-main: #ffffff; --text-muted: #8b9bb4; --gold: #ffd700; --green: #00e676; --blue: #2979ff; --red: #ff1744; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .main-header-title { text-align: center; padding: 15px 0; background: #111219; border-bottom: 1px solid #2a2d3e; box-shadow: 0 4px 20px rgba(0,0,0,0.5); z-index: 101; }
        .main-header-title h1 { margin: 0; font-size: 2rem; font-weight: 900; letter-spacing: 2px; color: #fff; text-transform: uppercase; }
        .main-header-title h1 span { color: var(--gold); }

        .header-metrics { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; padding: 15px; background: #151720; border-bottom: 1px solid #2a2d3e; }
        .metric-card { background: var(--bg-card); border-radius: 12px; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .metric-card h3 { margin: 0; font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; }
        .metric-card .value { font-size: 1.4rem; font-weight: 800; margin-top: 5px; }

        .dashboard-container { display: flex; flex: 1; overflow: hidden; padding: 20px; gap: 20px; background: radial-gradient(circle at 30% 50%, #222536 0%, #0f1016 70%); }
        .podium-section { flex: 1.4; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 40px; position: relative; }
        .podium-place { display: flex; flex-direction: column; align-items: center; margin: 0 10px; width: 30%; position: relative; animation: float 4s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }

        .podium-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.6); margin-bottom: 15px; z-index: 2; }
        .podium-card-body { background: rgba(27, 29, 41, 0.95); padding: 15px; border-radius: 15px; text-align: center; width: 100%; border-top: 4px solid #333; }
        .p-name { font-weight: 800; font-size: 1.1rem; text-transform: uppercase; }
        .p-val { font-size: 1.4rem; font-weight: 800; }
        
        .rank-1 { order: 2; z-index: 10; margin-bottom: 40px; }
        .rank-1 .podium-img { border-color: #ffd700; width: 140px; height: 140px; }
        .rank-1 .podium-card-body { background: linear-gradient(135deg, #FFD700 0%, #FDB931 100%); color: #000; border-top-color: #fff; }
        
        .rank-2 { order: 1; animation-delay: 1.5s; }
        .rank-2 .podium-img { border-color: #e0e0e0; }
        .rank-2 .podium-card-body { background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%); color: #000; border-top-color: #fff; }

        .rank-3 { order: 3; animation-delay: 1.0s; }
        .rank-3 .podium-img { border-color: #cd7f32; }
        .rank-3 .podium-card-body { background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%); color: #fff; border-top-color: #ffccbc; }

        .list-section { flex: 1; background: rgba(21, 23, 32, 0.8); border-radius: 20px; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .list-row { display: flex; align-items: center; background: var(--bg-card); padding: 10px 15px; border-radius: 10px; border: 1px solid #2a2d3e; transition: 0.2s; }
        .lr-rank { font-size: 1.2rem; font-weight: 800; color: #555; width: 30px; }
        .lr-avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; margin-right: 15px; border: 2px solid #333; }
        .lr-info { flex: 1; }
        .lr-name { font-weight: 700; font-size: 0.9rem; }
        .progress-bar-container { width: 100%; height: 4px; background: #111; margin-top: 5px; border-radius: 2px; }
        .progress-bar { height: 100%; border-radius: 2px; }
        .lr-values { text-align: right; }
        .lr-total { font-weight: 800; color: var(--green); display: block; font-size: 1.3rem; }
        
        #overlay-start, #overlay-evento { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        #overlay-start { background: rgba(0,0,0,0.95); }
        #overlay-evento { background: rgba(0,0,0,0.9); display: none; flex-direction: column; }
        #btn-start { padding: 20px 40px; font-size: 1.5rem; background: var(--blue); color: #fff; border: none; border-radius: 50px; font-weight: 800; cursor: pointer; }
        
        .evento-titulo { font-size: 2.5rem; font-weight: 900; margin-bottom: 10px; color: var(--green); }
        .evento-foto { width: 200px; height: 200px; border-radius: 50%; border: 6px solid #fff; object-fit: cover; margin: 20px; }
        .evento-nome { font-size: 3rem; font-weight: 900; color: var(--gold); }
    </style>
</head>
<body>

    <div id="overlay-start"><button id="btn-start">INICIAR PAINEL</button></div>

    <div id="overlay-evento">
        <div id="ev-titulo" class="evento-titulo">NOVA VENDA!</div>
        <img id="ev-foto" class="evento-foto" src="">
        <div id="ev-nome" class="evento-nome">NOME</div>
        <div id="ev-detalhe" style="font-size:1.5rem; color:#ccc">Valor</div>
    </div>

    <audio id="som-caixa" src="https://www.myinstants.com/media/sounds/ka-ching.mp3"></audio> 
    <audio id="som-aplausos" src="https://www.myinstants.com/media/sounds/aplausos_2.mp3"></audio>

    <div class="main-header-title"><h1>RANKING DE VENDAS <span>AMMO</span></h1></div>

    <div class="header-metrics">
        <div class="metric-card"><h3>Meta Equipe</h3><span class="value" id="meta-geral">...</span></div>
        <div class="metric-card"><h3>Realizado</h3><span class="value" style="color:var(--green)" id="acumulado-mes">...</span></div>
        <div class="metric-card"><h3>Dias √öteis</h3><span class="value" style="color:var(--blue)" id="dias-restantes">...</span></div>
        <div class="metric-card"><h3>Vendido Hoje</h3><span class="value" style="color:var(--green)" id="venda-hoje-total">...</span></div>
    </div>

    <div class="dashboard-container">
        <div class="podium-section" id="podium-container"></div>
        <div class="list-section" id="list-container"></div>
    </div>

<script>
    // ==========================================
    // ‚ö†Ô∏è COLE A URL DO PASSO 1 AQUI:
    // ==========================================
    var WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxJYIW3wIg2n6hlAFMod_dulSy5e3pIGbV30csoWirY2oqpRDhDUhPUUwO0BauCciuI/exec"; 
    // ==========================================

    var equipe = [
        { nome: "ADRIANA VITORELLI", meta: 20000, foto: "https://i.postimg.cc/rwWD44QK/Whats-App-Image-2026-02-12-at-22-40-21.jpg" },
        { nome: "CLAUDIA LIZ", meta: 20000, foto: "https://i.postimg.cc/Nfx4Fdpd/Whats-App-Image-2026-02-13-at-11-01-21.jpg" },
        { nome: "PATRICIA", meta: 10000, foto: "https://i.postimg.cc/jd185pFj/Whats-App-Image-2026-02-13-at-11-02-53.jpg" },
        { nome: "GRACIELE", meta: 30000, foto: "https://i.postimg.cc/G3TnbnKP/Whats-App-Image-2026-02-13-at-11-07-00.jpg" },
        { nome: "LUAN", meta: 30000, foto: "https://i.postimg.cc/tCcrTKM9/Whats-App-Image-2026-02-13-at-11-02-45.jpg" },
        { nome: "RODRIGO", meta: 20000, foto: "https://i.postimg.cc/fTvKy88s/IMG-7897.avif" },
        { nome: "BEATRIZ", meta: 20000, foto: "https://i.postimg.cc/Qd84SV85/Whats-App-Image-2026-02-13-at-12-24-12.jpg" },
        { nome: "GEOVANNA", meta: 20000, foto: "https://i.postimg.cc/8cnQDWzF/Whats-App-Image-2026-02-13-at-14-01-47.jpg" },
        { nome: "CAROLINE", meta: 20000, foto: "https://i.postimg.cc/cC5yZYLv/Whats-App-Image-2026-02-13-at-13-58-55.jpg" },
        { nome: "DIENE", meta: 20000, foto: "https://i.postimg.cc/MKLsTCFq/Whats-App-Image-2026-02-13-at-11-02-41.jpg" },
        { nome: "BIANCA", meta: 20000, foto: "https://i.postimg.cc/SK9cysnH/Whats_App_Image_2026_02_13_at_11_16_23.jpg" },
        { nome: "VIVIANE", meta: 20000, foto: "https://i.postimg.cc/j5s2GdyV/Whats-App-Image-2026-02-13-at-11-19-43.jpg" },
        { nome: "GABRIELLY", meta: 25000, foto: "https://i.postimg.cc/MZfJzJ5R/Whats-App-Image-2026-02-13-at-11-12-49.jpg" },
        { nome: "RYANE", meta: 20000, foto: "https://i.postimg.cc/gJqRZTqN/Whats-App-Image-2026-02-13-at-11-17-57.jpg" },
        { nome: "SUELI", meta: 30000, foto: "https://i.postimg.cc/qRMn2Gbz/Whats-App-Image-2026-02-13-at-11-28-48.jpg" },
        { nome: "GISELI", meta: 20000, foto: "https://ui-avatars.com/api/?name=V16&background=random" },
        { nome: "CAMILA INGRA", meta: 30000, foto: "https://ui-avatars.com/api/?name=V17&background=random" },
        { nome: "Vendedor 18", meta: 0, foto: "https://ui-avatars.com/api/?name=V18&background=random" },
        { nome: "Vendedor 19", meta: 0, foto: "https://ui-avatars.com/api/?name=V19&background=random" },
        { nome: "Vendedor 20", meta: 0, foto: "https://ui-avatars.com/api/?name=V20&background=random" }
    ];

    var vendasAnteriores = {}; 
    var filaAnimacao = [];
    var animando = false;
    var sistemaIniciado = false;
    var primeiraCarga = true;

    function getAvatarSeguro(nome) { return `https://ui-avatars.com/api/?name=${encodeURIComponent(nome)}&background=random&color=fff&size=128`; }
    function normalizarNome(nome) { return nome ? nome.toString().toUpperCase().trim() : ""; }
    
    function tratarValor(valor) {
        if (typeof valor === 'number') return valor;
        return parseFloat(valor.toString().replace("R$", "").replace(",", ".").trim()) || 0;
    }

    function tocar(id) {
        if (!sistemaIniciado) return;
        try { var a = document.getElementById(id); if(a){ a.currentTime=0; a.volume=1; a.play().catch(e=>{}); } } catch(e){}
    }

    function adicionarEvento(nome, foto, valor) {
        filaAnimacao.push({ nome, foto, valor });
        processarFila();
    }

    function processarFila() {
        if (animando || filaAnimacao.length === 0) return;
        animando = true;
        var ev = filaAnimacao.shift();
        
        var overlay = document.getElementById('overlay-evento');
        document.getElementById('ev-foto').src = ev.foto;
        document.getElementById('ev-foto').onerror = function() { this.src = getAvatarSeguro(ev.nome); };
        document.getElementById('ev-nome').innerText = ev.nome;
        document.getElementById('ev-detalhe').innerText = "+" + ev.valor.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
        
        tocar('som-aplausos');
        confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });

        overlay.style.display = 'flex';
        setTimeout(function() { 
            overlay.style.display = 'none'; 
            animando = false; 
            processarFila(); 
        }, 5000);
    }

    function renderizarDashboard(ranking) {
        var podium = document.getElementById('podium-container');
        var list = document.getElementById('list-container');
        podium.innerHTML = ''; list.innerHTML = '';

        var top3 = ranking.slice(0, 3);
        var resto = ranking.slice(3);

        if (top3[1]) renderPodiumCard(top3[1], 2, podium); 
        if (top3[0]) renderPodiumCard(top3[0], 1, podium); 
        if (top3[2]) renderPodiumCard(top3[2], 3, podium); 

        resto.forEach((r, i) => {
            if (r.vendido <= 0) return; 
            var rank = i + 4;
            var pct = Math.min(r.pct, 100);
            var div = document.createElement('div');
            div.className = 'list-row';
            div.innerHTML = `
                <div class="lr-rank">${rank}</div>
                <img src="${r.foto}" class="lr-avatar" onerror="this.src='${getAvatarSeguro(r.nome)}'">
                <div class="lr-info">
                    <div class="lr-name">${r.nome}</div>
                    <div class="progress-bar-container"><div class="progress-bar" style="width:${pct}%; background:${pct < 50 ? 'var(--red)' : 'var(--blue)'}"></div></div>
                </div>
                <div class="lr-values">
                    <span class="lr-total">${r.vendido.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</span>
                </div>`;
            list.appendChild(div);
        });
    }

    function renderPodiumCard(r, rank, container) {
        var div = document.createElement('div');
        div.className = `podium-place rank-${rank}`;
        div.innerHTML = `
            <img src="${r.foto}" class="podium-img" onerror="this.src='${getAvatarSeguro(r.nome)}'">
            <div class="podium-card-body">
                <div class="p-name">${r.nome.split(' ')[0]}</div>
                <div class="p-val">${r.vendido.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</div>
            </div>`;
        container.appendChild(div);
    }

    function atualizar() {
        if (!sistemaIniciado) return;
        
        fetch(WEB_APP_URL + "?t=" + new Date().getTime())
        .then(res => res.json())
        .then(dados => {
            if (!dados || !dados.vendasHoje) return;

            var vendasHoje = dados.vendasHoje; 
            var vendasPorColab = {};
            var totalMesRealizado = 0;
            var totalHoje = 0;

            // Gera data local YYYY-MM-DD
            var d = new Date();
            var hojeStr = d.getFullYear() + "-" + ("0"+(d.getMonth()+1)).slice(-2) + "-" + ("0" + d.getDate()).slice(-2);

            equipe.forEach(c => vendasPorColab[normalizarNome(c.nome)] = 0);

            vendasHoje.forEach(v => {
                var nome = normalizarNome(v[0]);
                var valor = tratarValor(v[1]);
                var dataVenda = v[2]; // Vem do Apps Script como yyyy-mm-dd

                totalMesRealizado += valor;

                if (vendasPorColab[nome] !== undefined) {
                    vendasPorColab[nome] += valor;
                }
                
                if (dataVenda === hojeStr) {
                    totalHoje += valor;
                }
            });

            document.getElementById('acumulado-mes').innerText = totalMesRealizado.toLocaleString('pt-BR', {style:'currency', currency:'BRL', maximumFractionDigits:0});
            document.getElementById('venda-hoje-total').innerText = totalHoje.toLocaleString('pt-BR', {style:'currency', currency:'BRL', maximumFractionDigits:0});
            
            // Detecta novas vendas
            if (!primeiraCarga) {
                equipe.forEach(c => {
                    var chave = normalizarNome(c.nome);
                    var atual = vendasPorColab[chave];
                    var anterior = vendasAnteriores[chave] || 0;
                    if (atual > anterior) {
                        var diff = atual - anterior;
                        adicionarEvento(c.nome, c.foto, diff);
                        setTimeout(() => tocar('som-caixa'), 500);
                    }
                });
            }

            equipe.forEach(c => vendasAnteriores[normalizarNome(c.nome)] = vendasPorColab[normalizarNome(c.nome)]);
            primeiraCarga = false;

            var ranking = equipe.map(c => {
                var vendido = vendasPorColab[normalizarNome(c.nome)];
                var pct = (c.meta > 0) ? (vendido / c.meta) * 100 : 0;
                return { ...c, vendido, pct };
            });

            ranking.sort((a, b) => b.vendido - a.vendido);
            renderizarDashboard(ranking);

        }).catch(e => console.log("Erro ao atualizar", e));
    }

    document.getElementById('btn-start').addEventListener('click', function() {
        document.getElementById('overlay-start').style.display = 'none';
        sistemaIniciado = true;
        // Inicia √°udios mudos para destravar autoplay
        ['som-caixa', 'som-aplausos'].forEach(id => { var a = document.getElementById(id); a.volume=0; a.play().then(()=>a.pause()); });
        atualizar();
        setInterval(atualizar, 5000); // Atualiza a cada 5 segundos
    });
</script>
</body>
</html>
